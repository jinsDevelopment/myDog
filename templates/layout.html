<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google web font -->
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/layout.css" />
    <!-- JS -->
    <script defer src="../static/js/main.js"></script>
    <title>IntroDog</title>
  </head>
  <body>
    <div id="header">
      <header id="header_inner">
        <h1 id="logo">
          <a
            href="{% if nickname %}/main{% else %}/{% endif %}"
            class="align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <span class="header__logo">IntroDog</span>
          </a>
        </h1>

        <div id="logDiv">
          <ul id="memberinfo">
            <ul id="memberBox"></ul>
          </ul>
          <div id="logBtn">
            <button
              id="loginBt"
              type="button"
              class="btn btn-outline-secondary me-2"
              onclick="location.href='login'"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="location.href='signup'"
            >
              Sign-up
            </button>
          </div>
        </div>
      </header>
    </div>
    <div class="contents">{% block content %}{% endblock %}</div>
    <!-- footer -->
    <div class="footer__wrap">
      <footer class="py-4">
        <p class="text-center footerFont">Â© 2022 TEAM, MYDOG</p>
      </footer>
    </div>
    <!-- //footer -->
  </body>
</html>
